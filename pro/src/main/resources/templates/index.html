<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OJ信息展示主页</title>
    <th:block th:include="includes/head :: links"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <th:block th:include="includes/leftside :: side"></th:block>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">主导航</li>
                <li class="active treeview">
                    <a href="#">
                        <i class="fa fa-dashboard"></i> <span>功能选择</span>
                        <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
                    </a>
                    <ul class="treeview-menu">
                        <li class="active"><a th:href="@{index}"><i class="fa fa-circle-o"></i> 主页面</a></li>
                        <li><a th:href="@{personinfo}"><i class="fa fa-circle-o"></i> 个人信息情况查询</a></li>
                    </ul>
                </li>
                <li><a th:href="@{predict}"><i class="fa fa-commenting"></i> <span>信息预测</span></a></li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                主页
                <small>控制中心</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">控制中心</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content center-block">

            <!-- Main row -->
            <div class="row">
                <!-- Left col -->
                <div class="col-lg-3"></div>
                <section class="col-lg-6 connectedSortable">
                    <!-- Custom tabs (Charts with tabs)-->
                    <div class="nav-tabs-custom">
                        <!-- Tabs within a box -->
                        <ul class="nav nav-tabs pull-right">
                            <li class="active"><a href="#revenue-chart" data-toggle="tab">Line</a></li>
<!--                            <li><a href="#sales-chart" data-toggle="tab">Donut</a></li>-->
                            <li class="pull-left header"><i class="fa fa-inbox"></i> 近期情况展示</li>
                        </ul>
                        <div class="tab-content no-padding">
                            <!-- Morris chart - Sales -->
                            <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;"></div>
                            <div class="chart tab-pane" id="sales-chart" style="position: relative; height: 300px;"></div>
                        </div>
                    </div>


                </section>
                <!-- right col -->
            </div>
            <!-- /.row (main row) -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <th:block th:include="includes/footer :: footer"></th:block>


</div>
<!-- ./wrapper -->
<th:block th:include="includes/foot :: scripts"></th:block>
<script th:inline="javascript">
    /* Morris.js Charts */
    var area = new Morris.Line({
        element   : 'revenue-chart',
        resize    : true,
        data      : [(${data})],
        xkey      : 'md',
        ykeys     : ['c1', 'c2'],
        labels    : ['总提交量', '正确数'],
        lineColors: ['#a0d0e0', '#3c8dbc'],
        hideHover : 'auto'
    });
</script>
</body>
</html>
